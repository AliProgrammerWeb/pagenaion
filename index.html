<!DOCTYPE html>
<html>
    <head>
        <link href="main.css" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body >
        <div class="root">
            <div class="api" >
                <div class="poster" >
                    <div class="description">
                        <p class="title"><span id="title1"></span></p>
                        <p class="year"><span id="year1"></span></p>
                        <p class="runtime"><span id="runtime1"></span></p>
                    </div>
                        <img id="img1" alt="Poster">
                </div>
            </div>
            <div class="api" >
                <div class="poster" >
                    <div class="description">
                        <p class="title"><span id="title2"></span></p>
                        <p class="year"><span id="year2"></span></p>
                        <p class="runtime"><span id="runtime2"></span></p>
                    </div>
                        <img id="img2" alt="Poster">
                </div>
            </div>
        </div>
        <div class="pagenation">
            <div class="page arrow1" onclick="arrow('-')">
                <img src="arrowpng.parspng.com_left_.png" alt="arrow" >
            </div>
            <div class="page" onclick="pagenumber('page1',0)">
                <span>1</span>
            </div>
            <div class="page" onclick="pagenumber('page2',1)">
                <span>2</span>
            </div>
            <div class="page" onclick="pagenumber('page3',2)">
                <span>3</span>
            </div>
            <div class="page" onclick="pagenumber('page4',3)">
                <span>4</span>
            </div>
            <div class="page arrow2" onclick="arrow('+')">
                <img src="arrowpng.parspng.com_.png" alt="arrow" >
            </div>
        </div>
    </body>
</html>
